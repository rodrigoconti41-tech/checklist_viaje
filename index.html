<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Move ‚Äî Migration Planner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Cinzel:wght@400;600&display=swap" rel="stylesheet">

<style>
/* === VARIABLES === */
:root{
  --bg:#f6f3ec;
  --surface:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
  --gold:#c6a24f;
  --red:#b13b3b;
  --blue:#2c3e73;
  --border:#e5e1d8;
  --radius:22px;
  --shadow:0 14px 34px rgba(0,0,0,0.08);
}

/* === RESET === */
*{box-sizing:border-box;margin:0;padding:0;}

/* === BASE === */
body{
  font-family:'Inter',system-ui,sans-serif;
  background:linear-gradient(180deg,#f9f6ef 0%, #f3efe6 100%);
  color:var(--text);
  padding:40px 20px;
}

.app{max-width:1200px;margin:0 auto;}

/* === BRAND === */
.branding{
  background:var(--surface);
  border-radius:36px;
  padding:32px 32px;
  margin-bottom:24px;
  box-shadow:var(--shadow);
  border:2px solid var(--gold);
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:20px;
  flex-wrap:wrap;
}

.brand-title{
  font-family:'Cinzel',serif;
  font-size:2.2rem;
  letter-spacing:0.1em;
  color:var(--blue);
}

.brand-sub{margin-top:4px;color:var(--muted);font-size:0.9rem;}

/* === COUNTDOWN === */
.countdown{
  text-align:right;
  font-size:0.85rem;
  color:var(--red);
}

.countdown span{
  display:inline-block;
  min-width:60px;
  font-weight:600;
}

/* === CONFIG === */
.config{
  background:var(--surface);
  border-radius:var(--radius);
  padding:24px;
  margin-bottom:32px;
  box-shadow:var(--shadow);
  border:1px solid var(--border);
}

.config h2{
  font-family:'Cinzel',serif;
  color:var(--red);
  margin-bottom:16px;
}

.config-row{
  display:flex;
  gap:16px;
  flex-wrap:wrap;
  margin-bottom:12px;
}

.config-row input, .config-row select{
  padding:6px 10px;
  border-radius:10px;
  border:1px solid var(--border);
}

/* === GRID === */
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:28px;margin-bottom:32px;}
@media(max-width:900px){.grid{grid-template-columns:1fr;}}

/* === CARD === */
.card{
  background:var(--surface);
  border-radius:var(--radius);
  padding:28px;
  box-shadow:var(--shadow);
  border:1px solid var(--border);
}

.card h2{
  font-family:'Cinzel',serif;
  color:var(--red);
  text-align:center;
  margin-bottom:18px;
}

/* === LIST === */
ul{list-style:none;}
li{display:flex;align-items:center;justify-content:space-between;padding:10px 0;border-bottom:1px solid var(--border);gap:12px;}
li:last-child{border-bottom:none;}
.item{flex:1;font-size:0.9rem;}

select{
  font-size:0.75rem;
  padding:4px 10px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#fff;
}

/* === FOOTER === */
.footer{
  background:var(--surface);
  border-radius:var(--radius);
  padding:24px;
  box-shadow:var(--shadow);
  border:2px solid var(--gold);
}

.progress-wrap{display:flex;align-items:center;gap:12px;}
.flag{font-size:1.6rem;}

.progress-container{
  position:relative;
  flex:1;
  height:18px;
  background:#e5e1d8;
  border-radius:10px;
  overflow:hidden;
}

.progress-bar{
  position:absolute;
  left:0;top:0;height:100%;
  background:linear-gradient(90deg,var(--blue),var(--gold),var(--red));
  width:0%;
  transition:width 0.4s ease;
}

.plane{
  position:absolute;
  top:-14px;
  transform:translateX(-50%);
  transition:left 0.4s ease;
  font-size:1.4rem;
}
</style>
</head>
<body>

<div class="app">

<!-- HEADER -->
<div class="branding">
  <div>
    <div class="brand-title">MOVE</div>
    <div class="brand-sub">Tu mudanza, dise√±ada con calma.</div>
  </div>
  <div class="countdown" id="countdown"></div>
</div>

<!-- CONFIGURACI√ìN -->
<div class="config">
  <h2>Configuraci√≥n</h2>
  <div class="config-row">
    <label>Fecha del viaje:
      <input type="datetime-local" id="dateInput">
    </label>
  </div>
  <div class="config-row">
    <label>¬øCu√°ntas personas?
      <input type="number" id="peopleCount" min="1" max="5" value="2">
    </label>
  </div>
  <div id="peopleConfig"></div>
</div>

<!-- CHECKLIST -->
<div class="grid" id="checklistGrid"></div>

<!-- PROGRESO -->
<div class="footer">
  <h2 style="text-align:center;font-family:'Cinzel',serif;color:var(--red);margin-bottom:16px;">Progreso</h2>
  <div class="progress-wrap">
    <div class="flag">üá¶üá∑</div>
    <div class="progress-container">
      <div class="progress-bar" id="bar"></div>
      <div class="plane" id="plane">‚úàÔ∏è</div>
    </div>
    <div class="flag">üá™üá∏</div>
  </div>
</div>

</div>

<script>
let people = [];

const baseTasksEU = ["Empadronamiento","Cuenta bancaria","Canje licencia"];
const baseTasksNoEU = ["Solicitud visa","NIE","TIE"];

document.getElementById("peopleCount").addEventListener("change",renderPeopleConfig);
document.getElementById("dateInput").addEventListener("change",updateCountdown);

function renderPeopleConfig(){
  const n = parseInt(document.getElementById("peopleCount").value);
  const container = document.getElementById("peopleConfig");
  container.innerHTML="";
  people=[];
  for(let i=0;i<n;i++){
    const row=document.createElement("div");
    row.className="config-row";
    row.innerHTML = `
      <input placeholder="Nombre" onchange="people[${i}]={...people[${i}],name:this.value}">
      <select onchange="people[${i}]={...people[${i}],eu:this.value==='yes'}">
        <option value="no">Sin ciudadan√≠a UE</option>
        <option value="yes">Con ciudadan√≠a UE</option>
      </select>
    `;
    container.appendChild(row);
  }
}

function renderChecklist(){
  const grid=document.getElementById("checklistGrid");
  grid.innerHTML="";
  people.forEach((p,i)=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`<h2>${p.name||"Persona "+(i+1)}</h2><ul></ul>`;
    const ul=card.querySelector("ul");
    const tasks = p.eu ? baseTasksEU : baseTasksNoEU;
    tasks.forEach(t=>{
      const li=document.createElement("li");
      li.innerHTML=`<span class="item">${t}</span><select><option>Pendiente</option><option>Hecho</option></select>`;
      ul.appendChild(li);
    });
    grid.appendChild(card);
  });
  updateProgress();
}

function updateProgress(){
  let total=0,done=0;
  document.querySelectorAll(".grid select").forEach(s=>{
    total++;
    if(s.value==="Hecho") done++;
    s.onchange=updateProgress;
  });
  const percent = total?done/total*100:0;
  document.getElementById("bar").style.width=percent+"%";
  document.getElementById("plane").style.left=percent+"%";
}

function updateCountdown(){
  const target = new Date(document.getElementById("dateInput").value);
  if(!target) return;
  setInterval(()=>{
    const now=new Date();
    let diff=target-now;
    if(diff<0) diff=0;
    const s=Math.floor(diff/1000)%60;
    const m=Math.floor(diff/60000)%60;
    const h=Math.floor(diff/3600000)%24;
    const d=Math.floor(diff/86400000)%30;
    const mo=Math.floor(diff/2592000000);
    document.getElementById("countdown").innerHTML =
      `${mo}m ${d}d ${h}h ${m}m ${s}s`;
  },1000);
}

renderPeopleConfig();
</script>

</body>
</html>
