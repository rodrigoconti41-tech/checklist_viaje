<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Checklist viaje a España</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#f4f6f8;
  --card:#ffffff;
  --primary:#2563eb;
  --accent:#f97316;
  --soft:#14b8a6;
  --border:#e2e8f0;
  --radius:18px;
}

* { box-sizing:border-box; }

body {
  margin:0;
  font-family:'Manrope',system-ui,sans-serif;
  background: linear-gradient(180deg,#eef2f7 0%, #fdfefe 100%);
  color:#0f172a;
  padding:24px;
  animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
  from { opacity:0; transform:translateY(8px); }
  to { opacity:1; transform:translateY(0); }
}

h1 {
  text-align:center;
  margin-bottom:12px;
  font-weight:700;
}

.subtitle {
  text-align:center;
  color:#475569;
  margin-bottom:32px;
}

.hero {
  display:flex;
  gap:20px;
  margin-bottom:32px;
  flex-wrap:wrap;
}

.hero img {
  flex:1;
  min-width:280px;
  height:180px;
  object-fit:cover;
  border-radius:18px;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
  animation: float 6s ease-in-out infinite;
}

.hero img:nth-child(2) { animation-delay:3s; }

@keyframes float {
  0%,100% { transform:translateY(0); }
  50% { transform:translateY(-6px); }
}

.section {
  background:var(--card);
  border-radius:var(--radius);
  padding:20px;
  margin-bottom:24px;
  box-shadow:0 6px 18px rgba(0,0,0,0.05);
  animation: pop 0.5s ease;
}

@keyframes pop {
  from { transform:scale(0.97); opacity:0; }
  to { transform:scale(1); opacity:1; }
}

.section h2 {
  margin-top:0;
  padding-bottom:8px;
  border-bottom:1px solid var(--border);
  font-weight:600;
}

li {
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:6px 0;
  border-bottom:1px dashed var(--border);
  gap:10px;
}

li:last-child { border-bottom:none; }

.item {
  flex:1;
}

select {
  padding:4px 10px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#fff;
  font-family:'Manrope',sans-serif;
}

a {
  font-size:0.8em;
  color:var(--primary);
  text-decoration:none;
}

a:hover { text-decoration:underline; }

.progress-wrap {
  background:var(--card);
  border-radius:var(--radius);
  padding:20px;
  box-shadow:0 6px 18px rgba(0,0,0,0.05);
}

progress {
  width:100%;
  height:22px;
  border-radius:11px;
  overflow:hidden;
}

progress::-webkit-progress-bar {
  background:#e5e7eb;
  border-radius:11px;
}
progress::-webkit-progress-value {
  background:linear-gradient(90deg,var(--primary),var(--accent),var(--soft));
  border-radius:11px;
  transition:width 0.4s ease;
}

@media (max-width:600px){
  li { flex-direction:column; align-items:flex-start; }
  .hero img { height:150px; }
}
</style>
</head>
<body>

<h1>Checklist de tu mudanza a España</h1>
<div class="subtitle">De Argentina al mundo ✨</div>

<div class="hero">
  <img src="https://images.unsplash.com/photo-1505761671935-60b3a7427bad?auto=format&fit=crop&w=900&q=60" alt="Buenos Aires">
  <img src="https://images.unsplash.com/photo-1509395176047-4a66953fd231?auto=format&fit=crop&w=900&q=60" alt="España">
</div>

<div class="section"><h2>Rodri</h2><ul id="rodri"></ul></div>
<div class="section"><h2>Mai</h2><ul id="mai"></ul></div>
<div class="section"><h2>Ambos</h2><ul id="ambos"></ul></div>

<div class="progress-wrap">
  <h2>Progreso</h2>
  <progress id="prog" value="0" max="1"></progress>
</div>

<script>
const data = {
  rodri: [
    ["Pasaporte argentino vigente","https://www.argentina.gob.ar/interior/dni/pasaporte"],
    ["Pasaporte español vigente","https://www.exteriores.gob.es"],
    ["DNI argentino","https://www.argentina.gob.ar/interior/dni"],
    ["CUIL","https://www.anses.gob.ar/consultas/constancia-de-cuil"],
    ["Licencia apostillada","https://www.argentina.gob.ar/cancilleria/apostilla"],
    ["Analítico apostillado","https://www.argentina.gob.ar/cancilleria/apostilla"],
    ["Antecedentes apostillados","https://www.argentina.gob.ar/justicia/reincidencia"],
    ["Registro unión convivencial","https://www.argentina.gob.ar/justicia/registro-civil"],
    ["CV armado",""],
    ["Seguro médico","https://www.axa-schengen.com"],
    ["Comprar pasaje","https://www.skyscanner.com"],
    ["Copias digitales",""]
  ],
  mai: [
    ["Pasaporte vigente","https://www.argentina.gob.ar/interior/dni/pasaporte"],
    ["Analítico apostillado","https://www.argentina.gob.ar/cancilleria/apostilla"],
    ["Antecedentes apostillados","https://www.argentina.gob.ar/justicia/reincidencia"],
    ["Certificado nacimiento apostillado","https://www.argentina.gob.ar/cancilleria/apostilla"],
    ["Seguro médico","https://www.axa-schengen.com"],
    ["Comprar pasaje","https://www.skyscanner.com"],
    ["Reserva Airbnb / alojamiento","https://www.airbnb.com"],
    ["Medios económicos",""],
    ["Fotos carnet",""],
    ["Registro unión convivencial","https://www.argentina.gob.ar/justicia/registro-civil"],
    ["Empadronamiento en España","https://www.boe.es"],
    ["Solicitud visa / residencia","https://www.exteriores.gob.es"]
  ],
  ambos: [
    ["Unión convivencial firmada","https://www.argentina.gob.ar/justicia/registro-civil"],
    ["Copia certificada unión",""],
    ["Apostilla unión","https://www.argentina.gob.ar/cancilleria/apostilla"],
    ["Contrato o carta en España",""],
    ["Reserva alojamiento inicial","https://www.airbnb.com"],
    ["Copias en la nube","https://drive.google.com"],
    ["Seguro médico ambos","https://www.axa-schengen.com"],
    ["Empadronamiento en España","https://www.boe.es"],
    ["Turno extranjería","https://sede.administracionespublicas.gob.es"],
    ["NIE","https://sede.administracionespublicas.gob.es"],
    ["TIE","https://sede.administracionespublicas.gob.es"],
    ["Apertura cuenta bancaria",""],
    ["Canje licencia","https://www.dgt.es"],
    ["Tarjeta sanitaria","https://www.seg-social.es"]
  ]
};

function render(section){
  const ul = document.getElementById(section);
  data[section].forEach(([text,link])=>{
    const key = section+"_"+text;
    const li = document.createElement("li");

    const span = document.createElement("span");
    span.className="item";
    span.textContent=text;

    const sel = document.createElement("select");
    ["Pendiente","En proceso","Hecho"].forEach(s=>{
      const o = document.createElement("option");
      o.value=s; o.text=s;
      sel.appendChild(o);
    });
    sel.value = localStorage.getItem(key) || "Pendiente";
    sel.onchange = ()=>{ localStorage.setItem(key,sel.value); update(); };

    li.appendChild(span);
    li.appendChild(sel);

    if(link){
      const a=document.createElement("a");
      a.href=link; a.target="_blank"; a.textContent="link";
      li.appendChild(a);
    }

    ul.appendChild(li);
  });
}

function update(){
  let total=0, done=0;
  for(const sec in data){
    data[sec].forEach(([text])=>{
      total++;
      if(localStorage.getItem(sec+"_"+text)==="Hecho") done++;
    });
  }
  const p=document.getElementById("prog");
  p.max=total; p.value=done;
}

render("rodri");
render("mai");
render("ambos");
update();
</script>

</body>
</html>
