<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Move ‚Äî Migration Planner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 32'>
<rect width='64' height='16' y='0' fill='%2374acdf'/>
<rect width='64' height='8' y='16' fill='%23ffffff'/>
<rect width='64' height='8' y='24' fill='%23aa151b'/>
</svg>">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Cinzel:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f6f3ec;
  --surface:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
  --gold:#c6a24f;
  --red:#b13b3b;
  --blue:#2c3e73;
  --border:#e5e1d8;
  --radius:22px;
  --shadow:0 14px 34px rgba(0,0,0,0.08);
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
  font-family:'Inter',system-ui,sans-serif;
  background:linear-gradient(180deg,#f9f6ef 0%, #f3efe6 100%);
  color:var(--text);
  padding:40px 20px;
}

.app{max-width:1200px;margin:0 auto;}

.branding{
  background:var(--surface);
  border-radius:36px;
  padding:48px 32px;
  margin-bottom:56px;
  box-shadow:var(--shadow);
  border:2px solid var(--gold);
  text-align:center;
}

.brand-title{
  font-family:'Cinzel',serif;
  font-size:2.6rem;
  letter-spacing:0.1em;
  color:var(--blue);
}

.brand-sub{margin-top:6px;color:var(--muted);}

.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:28px;margin-bottom:48px;}
@media(max-width:900px){.grid{grid-template-columns:1fr;}}

.card{
  background:var(--surface);
  border-radius:var(--radius);
  padding:28px;
  box-shadow:var(--shadow);
  border:1px solid var(--border);
}

.card h2{
  font-family:'Cinzel',serif;
  color:var(--red);
  text-align:center;
  margin-bottom:18px;
}

ul{list-style:none;}
li{display:flex;align-items:center;justify-content:space-between;padding:10px 0;border-bottom:1px solid var(--border);gap:12px;}
li:last-child{border-bottom:none;}
.item{flex:1;font-size:0.9rem;}

select{
  font-size:0.75rem;
  padding:4px 10px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#fff;
}

.link{
  font-size:0.7rem;
  padding:3px 8px;
  border-radius:999px;
  background:rgba(198,162,79,0.15);
  color:var(--blue);
  text-decoration:none;
}

.footer{
  background:var(--surface);
  border-radius:var(--radius);
  padding:28px;
  box-shadow:var(--shadow);
  border:2px solid var(--gold);
}

.progress-wrap{display:flex;align-items:center;gap:12px;}
.flag{font-size:1.6rem;}

.progress-container{
  position:relative;
  flex:1;
  height:18px;
  background:#e5e1d8;
  border-radius:10px;
  overflow:hidden;
}

.progress-bar{
  position:absolute;
  left:0;
  top:0;
  height:100%;
  background:linear-gradient(90deg,var(--blue),var(--gold),var(--red));
  width:0%;
  transition:width 0.4s ease;
}

.plane{
  position:absolute;
  top:-14px;
  transform:translateX(-50%);
  transition:left 0.4s ease;
  font-size:1.4rem;
}
</style>
</head>
<body>

<div class="app">

<div class="branding">
  <div class="brand-title">MOVE</div>
  <div class="brand-sub">Tu mudanza, dise√±ada con calma.</div>
</div>

<div class="grid">
  <div class="card"><h2>Rodri</h2><ul id="rodri"></ul></div>
  <div class="card"><h2>Mai</h2><ul id="mai"></ul></div>
  <div class="card"><h2>Ambos</h2><ul id="ambos"></ul></div>
</div>

<div class="footer">
  <h2 style="text-align:center;font-family:'Cinzel',serif;color:var(--red);margin-bottom:16px;">Progreso</h2>
  <div class="progress-wrap">
    <div class="flag">üá¶üá∑</div>
    <div class="progress-container">
      <div class="progress-bar" id="bar"></div>
      <div class="plane" id="plane">‚úàÔ∏è</div>
    </div>
    <div class="flag">üá™üá∏</div>
  </div>
</div>

</div>

<script>
const data = {
  rodri: [
    ["Pasaporte argentino","https://www.argentina.gob.ar/interior/dni/pasaporte"],
    ["Pasaporte espa√±ol","https://www.exteriores.gob.es/Consulados/buenosaires/es/ViajarA/Paginas/Documentacion.aspx"],
    ["DNI","https://www.argentina.gob.ar/interior/dni"],
    ["CUIL","https://www.anses.gob.ar/consultas/constancia-de-cuil"],
    ["Licencia apostillada","https://www.argentina.gob.ar/cancilleria/apostilla"],
    ["Anal√≠tico apostillado","https://www.argentina.gob.ar/cancilleria/apostilla"],
    ["Antecedentes apostillados","https://www.argentina.gob.ar/justicia/reincidencia"],
    ["Registro uni√≥n convivencial","https://www.argentina.gob.ar/justicia/registro-civil"],
    ["Seguro m√©dico","https://www.axa-schengen.com"],
    ["Comprar pasaje","https://www.skyscanner.com"]
  ],
  mai: [
    ["Pasaporte","https://www.argentina.gob.ar/interior/dni/pasaporte"],
    ["Anal√≠tico apostillado","https://www.argentina.gob.ar/cancilleria/apostilla"],
    ["Antecedentes apostillados","https://www.argentina.gob.ar/justicia/reincidencia"],
    ["Certificado nacimiento apostillado","https://www.argentina.gob.ar/cancilleria/apostilla"],
    ["Seguro m√©dico","https://www.axa-schengen.com"],
    ["Comprar pasaje","https://www.skyscanner.com"],
    ["Reserva alojamiento","https://www.airbnb.com"],
    ["Empadronamiento","https://www.madrid.es/portales/munimadrid/es/Inicio/Servicios-sociales-y-salud/Padron-municipal"],
    ["Solicitud residencia","https://www.exteriores.gob.es/Consulados/buenosaires/es/ServiciosConsulares/Paginas/Visados.aspx"]
  ],
  ambos: [
    ["Uni√≥n convivencial","https://www.argentina.gob.ar/justicia/registro-civil"],
    ["Apostilla uni√≥n","https://www.argentina.gob.ar/cancilleria/apostilla"],
    ["Contrato en Espa√±a",""],
    ["Turno extranjer√≠a","https://sede.administracionespublicas.gob.es/pagina/index/directorio/icpplus"],
    ["NIE","https://sede.administracionespublicas.gob.es/pagina/index/directorio/icpplus"],
    ["TIE","https://sede.administracionespublicas.gob.es/pagina/index/directorio/icpplus"],
    ["Cuenta bancaria",""],
    ["Canje licencia","https://www.dgt.es"]
  ]
};

function render(section){
  const ul=document.getElementById(section);
  data[section].forEach(([text,link])=>{
    const key=section+"_"+text;
    const li=document.createElement("li");

    const span=document.createElement("span");
    span.className="item";
    span.textContent=text;

    const sel=document.createElement("select");
    ["Pendiente","En proceso","Hecho"].forEach(s=>{
      const o=document.createElement("option");
      o.value=s; o.text=s;
      sel.appendChild(o);
    });
    sel.value=localStorage.getItem(key)||"Pendiente";
    sel.onchange=()=>{localStorage.setItem(key,sel.value);update();};

    li.appendChild(span);
    li.appendChild(sel);

    if(link){
      const a=document.createElement("a");
      a.href=link; a.target="_blank"; a.textContent="Abrir gu√≠a";
      a.className="link";
      li.appendChild(a);
    }

    ul.appendChild(li);
  });
}

function update(){
  let total=0,done=0;
  for(const sec in data){
    data[sec].forEach(([text])=>{
      total++;
      if(localStorage.getItem(sec+"_"+text)==="Hecho") done++;
    });
  }
  const percent = total ? (done/total)*100 : 0;
  document.getElementById("bar").style.width = percent + "%";
  document.getElementById("plane").style.left = percent + "%";
}

render("rodri");
render("mai");
render("ambos");
update();
</script>

</body>
</html>
