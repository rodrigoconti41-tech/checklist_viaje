<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Move — Migration Planner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Cinzel:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f6f3ec;
  --surface:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
  --gold:#c6a24f;
  --red:#b13b3b;
  --blue:#2c3e73;
  --border:#e5e1d8;
  --radius:22px;
  --shadow:0 14px 34px rgba(0,0,0,0.08);
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
  font-family:'Inter',system-ui,sans-serif;
  background:linear-gradient(180deg,#f9f6ef 0%, #f3efe6 100%);
  color:var(--text);
  padding:40px 20px;
}

.app{
  max-width:1200px;
  margin:0 auto;
}

/* ===== FILETEADO HEADER ===== */

.branding{
  position:relative;
  background:var(--surface);
  border-radius:36px;
  padding:48px 32px;
  margin-bottom:56px;
  box-shadow:var(--shadow);
  border:2px solid var(--gold);
  overflow:hidden;
}

.filete-top,
.filete-bottom{
  width:100%;
  height:36px;
}

.filete-top svg,
.filete-bottom svg{
  width:100%;
  height:100%;
}

.brand-title{
  text-align:center;
  font-family:'Cinzel',serif;
  font-size:2.6rem;
  letter-spacing:0.08em;
  margin-top:12px;
  color:var(--blue);
}

.brand-sub{
  text-align:center;
  margin-top:6px;
  font-size:1rem;
  color:var(--muted);
}

/* ===== GRID ===== */

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:28px;
  margin-bottom:48px;
}

@media(max-width:900px){
  .grid{grid-template-columns:1fr;}
}

/* ===== CARD ===== */

.card{
  background:var(--surface);
  border-radius:var(--radius);
  padding:28px;
  box-shadow:var(--shadow);
  border:1px solid var(--border);
  position:relative;
}

.card::before{
  content:"";
  position:absolute;
  inset:6px;
  border:1px dashed var(--gold);
  border-radius:var(--radius);
  pointer-events:none;
}

.card h2{
  font-family:'Cinzel',serif;
  font-size:1.1rem;
  margin-bottom:18px;
  text-align:center;
  color:var(--red);
}

/* ===== LIST ===== */

ul{list-style:none;}

li{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid var(--border);
  gap:12px;
}

li:last-child{border-bottom:none;}

.item{flex:1;font-size:0.9rem;}

select{
  font-size:0.75rem;
  padding:4px 10px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#fff;
}

.link{
  font-size:0.7rem;
  padding:3px 8px;
  border-radius:999px;
  background:rgba(198,162,79,0.15);
  color:var(--blue);
  text-decoration:none;
}

.link:hover{background:rgba(198,162,79,0.25);}

/* ===== FOOTER ===== */

.footer{
  background:var(--surface);
  border-radius:var(--radius);
  padding:28px;
  box-shadow:var(--shadow);
  border:2px solid var(--gold);
}

.footer h2{
  font-family:'Cinzel',serif;
  color:var(--red);
  text-align:center;
  margin-bottom:14px;
}

progress{
  width:100%;
  height:16px;
  border-radius:8px;
  overflow:hidden;
}

progress::-webkit-progress-bar{background:#e5e1d8;}
progress::-webkit-progress-value{
  background:linear-gradient(90deg,var(--blue),var(--gold),var(--red));
  transition:width 0.4s ease;
}
</style>
</head>
<body>

<div class="app">

<div class="branding">

  <div class="filete-top">
    <svg viewBox="0 0 800 40" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 20 Q50 0 100 20 T200 20 T300 20 T400 20 T500 20 T600 20 T700 20 T800 20"
            fill="none" stroke="#c6a24f" stroke-width="2"/>
      <circle cx="400" cy="20" r="4" fill="#b13b3b"/>
    </svg>
  </div>

  <div class="brand-title">MOVE</div>
  <div class="brand-sub">Tu mudanza, diseñada con calma.</div>

  <div class="filete-bottom">
    <svg viewBox="0 0 800 40" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 20 Q50 40 100 20 T200 20 T300 20 T400 20 T500 20 T600 20 T700 20 T800 20"
            fill="none" stroke="#c6a24f" stroke-width="2"/>
      <circle cx="400" cy="20" r="4" fill="#b13b3b"/>
    </svg>
  </div>

</div>

<div class="grid">
  <div class="card"><h2>Rodri</h2><ul id="rodri"></ul></div>
  <div class="card"><h2>Mai</h2><ul id="mai"></ul></div>
  <div class="card"><h2>Ambos</h2><ul id="ambos"></ul></div>
</div>

<div class="footer">
  <h2>Progreso</h2>
  <progress id="prog" value="0" max="1"></progress>
</div>

</div>

<script>
const data = {
  rodri: [
    ["Pasaporte argentino","https://www.argentina.gob.ar/interior/dni/pasaporte"],
    ["Pasaporte español","https://www.exteriores.gob.es"],
    ["DNI","https://www.argentina.gob.ar/interior/dni"],
    ["CUIL","https://www.anses.gob.ar"],
    ["Licencia apostillada","https://www.argentina.gob.ar/cancilleria/apostilla"],
    ["Analítico apostillado","https://www.argentina.gob.ar/cancilleria/apostilla"],
    ["Antecedentes apostillados","https://www.argentina.gob.ar/justicia/reincidencia"],
    ["Registro unión convivencial","https://www.argentina.gob.ar/justicia/registro-civil"],
    ["Seguro médico","https://www.axa-schengen.com"],
    ["Comprar pasaje","https://www.skyscanner.com"]
  ],
  mai: [
    ["Pasaporte","https://www.argentina.gob.ar/interior/dni/pasaporte"],
    ["Analítico apostillado","https://www.argentina.gob.ar/cancilleria/apostilla"],
    ["Antecedentes apostillados","https://www.argentina.gob.ar/justicia/reincidencia"],
    ["Certificado nacimiento apostillado","https://www.argentina.gob.ar/cancilleria/apostilla"],
    ["Seguro médico","https://www.axa-schengen.com"],
    ["Comprar pasaje","https://www.skyscanner.com"],
    ["Reserva alojamiento","https://www.airbnb.com"],
    ["Empadronamiento","https://www.boe.es"],
    ["Solicitud residencia","https://www.exteriores.gob.es"]
  ],
  ambos: [
    ["Unión convivencial","https://www.argentina.gob.ar/justicia/registro-civil"],
    ["Apostilla unión","https://www.argentina.gob.ar/cancilleria/apostilla"],
    ["Contrato en España",""],
    ["Turno extranjería","https://sede.administracionespublicas.gob.es"],
    ["NIE","https://sede.administracionespublicas.gob.es"],
    ["TIE","https://sede.administracionespublicas.gob.es"],
    ["Cuenta bancaria",""],
    ["Canje licencia","https://www.dgt.es"]
  ]
};

function render(section){
  const ul=document.getElementById(section);
  data[section].forEach(([text,link])=>{
    const key=section+"_"+text;
    const li=document.createElement("li");

    const span=document.createElement("span");
    span.className="item";
    span.textContent=text;

    const sel=document.createElement("select");
    ["Pendiente","En proceso","Hecho"].forEach(s=>{
      const o=document.createElement("option");
      o.value=s; o.text=s;
      sel.appendChild(o);
    });
    sel.value=localStorage.getItem(key)||"Pendiente";
    sel.onchange=()=>{localStorage.setItem(key,sel.value);update();};

    li.appendChild(span);
    li.appendChild(sel);

    if(link){
      const a=document.createElement("a");
      a.href=link; a.target="_blank"; a.textContent="Abrir guía";
      a.className="link";
      li.appendChild(a);
    }

    ul.appendChild(li);
  });
}

function update(){
  let total=0,done=0;
  for(const sec in data){
    data[sec].forEach(([text])=>{
      total++;
      if(localStorage.getItem(sec+"_"+text)==="Hecho") done++;
    });
  }
  const p=document.getElementById("prog");
  p.max=total; p.value=done;
}

render("rodri");
render("mai");
render("ambos");
update();
</script>

</body>
</html>
