<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Move — Planificador de mudanza</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f7f9fc;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --primary:#2563eb;
  --accent:#f97316;
  --border:#e2e8f0;
  --radius:20px;
}

*{box-sizing:border-box;}

body{
  margin:0;
  background:var(--bg);
  font-family:'Inter',system-ui,sans-serif;
  color:var(--text);
  padding:40px 20px;
}

.app{
  max-width:1100px;
  margin:0 auto;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:40px;
}

.brand{
  font-size:1.5rem;
  font-weight:700;
}

.brand span{
  color:var(--primary);
}

.tagline{
  color:var(--muted);
  font-size:0.95rem;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:24px;
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:24px;
  box-shadow:0 12px 30px rgba(15,23,42,0.04);
  transition:transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover{
  transform:translateY(-4px);
  box-shadow:0 20px 40px rgba(15,23,42,0.08);
}

.card h2{
  margin-top:0;
  font-size:1.1rem;
  margin-bottom:16px;
}

li{
  list-style:none;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px solid var(--border);
}

li:last-child{border-bottom:none;}

.item{
  flex:1;
  font-size:0.95rem;
}

select{
  border:1px solid var(--border);
  border-radius:999px;
  padding:4px 10px;
  background:#fff;
  font-size:0.8rem;
}

a{
  font-size:0.7rem;
  color:var(--primary);
  margin-left:6px;
  text-decoration:none;
}

.footer{
  margin-top:40px;
  background:var(--card);
  border-radius:var(--radius);
  padding:24px;
  box-shadow:0 12px 30px rgba(15,23,42,0.04);
}

progress{
  width:100%;
  height:16px;
  border-radius:8px;
  overflow:hidden;
}

progress::-webkit-progress-bar{background:#e5e7eb;}
progress::-webkit-progress-value{
  background:linear-gradient(90deg,var(--primary),var(--accent));
  transition:width 0.4s ease;
}

@media(max-width:900px){
  .grid{grid-template-columns:1fr;}
}
</style>
</head>
<body>

<div class="app">
  <header>
    <div>
      <div class="brand">Move<span>.</span></div>
      <div class="tagline">Tu mudanza, ordenada.</div>
    </div>
  </header>

  <div class="grid">
    <div class="card"><h2>Rodri</h2><ul id="rodri"></ul></div>
    <div class="card"><h2>Mai</h2><ul id="mai"></ul></div>
    <div class="card"><h2>Ambos</h2><ul id="ambos"></ul></div>
  </div>

  <div class="footer">
    <h2>Progreso</h2>
    <progress id="prog" value="0" max="1"></progress>
  </div>
</div>

<script>
const data = {
  rodri: [
    ["Pasaporte argentino","https://www.argentina.gob.ar/interior/dni/pasaporte"],
    ["Pasaporte español","https://www.exteriores.gob.es"],
    ["DNI","https://www.argentina.gob.ar/interior/dni"],
    ["CUIL","https://www.anses.gob.ar"],
    ["Licencia apostillada","https://www.argentina.gob.ar/cancilleria/apostilla"],
    ["Analítico apostillado","https://www.argentina.gob.ar/cancilleria/apostilla"],
    ["Antecedentes apostillados","https://www.argentina.gob.ar/justicia/reincidencia"],
    ["Registro unión convivencial","https://www.argentina.gob.ar/justicia/registro-civil"],
    ["Seguro médico","https://www.axa-schengen.com"],
    ["Comprar pasaje","https://www.skyscanner.com"]
  ],
  mai: [
    ["Pasaporte","https://www.argentina.gob.ar/interior/dni/pasaporte"],
    ["Analítico apostillado","https://www.argentina.gob.ar/cancilleria/apostilla"],
    ["Antecedentes apostillados","https://www.argentina.gob.ar/justicia/reincidencia"],
    ["Certificado nacimiento apostillado","https://www.argentina.gob.ar/cancilleria/apostilla"],
    ["Seguro médico","https://www.axa-schengen.com"],
    ["Comprar pasaje","https://www.skyscanner.com"],
    ["Reserva alojamiento","https://www.airbnb.com"],
    ["Empadronamiento","https://www.boe.es"],
    ["Solicitud residencia","https://www.exteriores.gob.es"]
  ],
  ambos: [
    ["Unión convivencial","https://www.argentina.gob.ar/justicia/registro-civil"],
    ["Apostilla unión","https://www.argentina.gob.ar/cancilleria/apostilla"],
    ["Contrato en España",""],
    ["Turno extranjería","https://sede.administracionespublicas.gob.es"],
    ["NIE","https://sede.administracionespublicas.gob.es"],
    ["TIE","https://sede.administracionespublicas.gob.es"],
    ["Cuenta bancaria",""],
    ["Canje licencia","https://www.dgt.es"]
  ]
};

function render(section){
  const ul=document.getElementById(section);
  data[section].forEach(([text,link])=>{
    const key=section+"_"+text;
    const li=document.createElement("li");

    const span=document.createElement("span");
    span.className="item";
    span.textContent=text;

    const sel=document.createElement("select");
    ["Pendiente","En proceso","Hecho"].forEach(s=>{
      const o=document.createElement("option");
      o.value=s; o.text=s;
      sel.appendChild(o);
    });
    sel.value=localStorage.getItem(key)||"Pendiente";
    sel.onchange=()=>{localStorage.setItem(key,sel.value);update();};

    li.appendChild(span);
    li.appendChild(sel);

    if(link){
      const a=document.createElement("a");
      a.href=link; a.target="_blank"; a.textContent="link";
      li.appendChild(a);
    }

    ul.appendChild(li);
  });
}

function update(){
  let total=0,done=0;
  for(const sec in data){
    data[sec].forEach(([text])=>{
      total++;
      if(localStorage.getItem(sec+"_"+text)==="Hecho") done++;
    });
  }
  const p=document.getElementById("prog");
  p.max=total; p.value=done;
}

render("rodri");
render("mai");
render("ambos");
update();
</script>

</body>
</html>
